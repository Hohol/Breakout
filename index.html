<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breakout – Single‑file HTML Canvas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <h1>Breakout</h1>
    <canvas id="game" width="640" height="480" aria-label="Breakout game" role="img"></canvas>
    <div class="hint">Move: ← / → or A / D &nbsp;•&nbsp; Pause/Serve: Space &nbsp;•&nbsp; Saver (×3): ↑ / W &nbsp;•&nbsp; Texture: T &nbsp;•&nbsp; Restart: Enter</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
